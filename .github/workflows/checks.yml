name: Checks
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  build:
    name: Build and check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Create test env file
        run: |
          cp .env.example .env
          perl -pi -e 's/=""/="test"/g' .env
      - name: Lint, type check, and tests
        run: bun run check
